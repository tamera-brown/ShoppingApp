
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body mx-3">
                <div class="md-form mb-5">
                
                  <input type="text" id="defaultForm-username" class="form-control validate">
                  <label data-error="wrong" data-success="right" for="defaultForm-username" >Username</label>
                </div>
        
                <div class="md-form mb-4">
               
                  <input type="password" id="defaultForm-pass" class="form-control validate">
                  <label data-error="wrong" data-success="right" for="defaultForm-pass">Password</label>
                </div>
        
             
              <div class="modal-footer d-flex justify-content-center">
                <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = ''">{{ successMessage }}</ngb-alert>
                <button class="btn btn-success"(click)="changeSuccessMessage()">Login</button>
                <a href="http://localhost:4200/register">Dont't have an account? Sign Up</a>
 
                  
           
              
            </div>
           
        
        </div>
